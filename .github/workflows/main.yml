# .github/workflows/main.yml

name: Main CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CCACHE_DIR: /ws/ccache
  MAKEFLAGS: -j2

jobs:
  cogutil:
    uses: ./.github/workflows/cogutil.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  atomspace:
    needs: cogutil
    uses: ./.github/workflows/atomspace.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cogserver:
    needs: atomspace
    uses: ./.github/workflows/cogserver.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  opencog:
    needs: cogserver
    uses: ./.github/workflows/opencog.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  asmoses:
    needs: opencog
    uses: ./.github/workflows/asmoses.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ure:
    needs: asmoses
    uses: ./.github/workflows/ure.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unify:
    needs: ure
    uses: ./.github/workflows/unify.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package:
    needs: unify
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/package.yml
    with:
      branch: main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
