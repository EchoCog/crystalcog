# .github/workflows/ci.yml

name: CI Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cogutil:
    name: Build and Test CogUtil
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
    steps:
      - name: Checkout CogUtil Repository
        uses: actions/checkout@v4
        with:
          repository: opencog/cogutil
          path: cogutil

      - name: Build CogUtil
        run: |
          cd cogutil
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make test || true
          make install
          
      - name: Upload CogUtil artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cogutil-artifacts
          path: |
            /usr/local/lib/libcogutil*
            /usr/local/include/cogutil/
          retention-days: 1

  atomspace:
    name: Build and Test AtomSpace
    needs: cogutil
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
    steps:
      - name: Download CogUtil artifacts
        uses: actions/download-artifact@v4
        with:
          name: cogutil-artifacts
          path: /usr/local/
          
      - name: Checkout AtomSpace Repository
        uses: actions/checkout@v4
        with:
          repository: opencog/atomspace
          path: atomspace

      - name: Build AtomSpace
        run: |
          cd atomspace
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make test || true
          make install
          
      - name: Upload AtomSpace artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atomspace-artifacts
          path: |
            /usr/local/lib/libatomspace*
            /usr/local/include/atomspace/
          retention-days: 1

  asmoses:
    name: Build and Test AsmoSES
    needs: atomspace
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          path: /usr/local/
          
      - name: Checkout AsmoSES Repository
        uses: actions/checkout@v4
        with:
          repository: opencog/asmoses
          path: asmoses

      - name: Build AsmoSES
        run: |
          cd asmoses
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make test || true
          make install

  ure:
    name: Build and Test URE
    needs: atomspace
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          path: /usr/local/
          
      - name: Checkout URE Repository
        uses: actions/checkout@v4
        with:
          repository: opencog/ure
          path: ure

      - name: Build URE
        run: |
          cd ure
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make test || true
          make install

  unify:
    name: Build and Test Unify
    needs: ure
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          path: /usr/local/
          
      - name: Checkout Unify Repository
        uses: actions/checkout@v4
        with:
          repository: opencog/unify
          path: unify

      - name: Build Unify
        run: |
          cd unify
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make test || true
          make install

  package:
    name: Package and Deploy
    needs: [atomspace, ure, unify, asmoses]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: /usr/local/

      - name: Build and Package
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make package || echo "Package target not available"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: opencog-packages
          path: build/*.deb
          if-no-files-found: ignore
